<table>
  <tr>
    <th>Category</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Action</th>
  </tr>

  <tr *ngFor="let t of transactions">
    <td>{{ t.category }}</td>
    <td>{{ t.amount }}</td>
    <td>{{ t.date }}</td>
    <td>
      <button (click)="delete(t.id)">Delete</button>
    </td>
  </tr>
</table>
